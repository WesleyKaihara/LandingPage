<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <title>Landing Page</title>
  </head>
  <body>
    <div class="ofertas">
      <img src="./images/1.png" alt="Banner Ofertas" class="ofertas_banner" />
      <div class="ofertas_content">
        <h1>Descontos Assustadores</h1>
        <div class="ofertas_content_imgs">
            <div class="ofertas_img">
                <img src="./images/2.png" />
            </div>
            <div class="ofertas_img">
                <img src="./images/2.png" />
            </div>
        </div>
      </div>
    </div>
    <div class="ofertas_receber">
        <div class="ofertas_input">
            <h1>@ Receba ofertas incríveis</h1>
            <input type="text" placeholder="Digite seu nome" name="nome" id="nome" class="ofertas_campo">
            <input type="email" placeholder="Digite seu e-mail" name="email" id="email" class="ofertas_campo">
        </div>
    </div>

    <div class="download_content">
        <div class="download_title">
            <h1>Para aproveitar todas nossas ofertas</h1>
        </div>
        <div class="download_imgs">
            <div class="download_plataformas">
                <img src="./images/qrcode-2.png" alt="QRcode">
                <img src="./images/googleplay.png" alt="googleplay">
                <img src="./images/download-on-the-app-store-apple.png" alt="aple-store">
            </div>
            <div class="download_lojas">
                <img src="./images/3.png" alt="LojasApp">
            </div>
        </div>
    </div>

    <div class="promocao">
        <h1>Promoção do dia 25 á 31 de Outubro - 2021</h1>
    </div>

    <footer>
        <div class="redeSocial">
            <img src="./images/facebook.png" alt="facebook">
            <img src="./images/instagram.png" alt="instagram">
        </div>
        <div class="infor">
            <h2>Para mais informações:</h2>
            <h2>www.deliveryto.com.br</h2>
        </div>
        <p>2021 DeliveryTo -Direito Reservados</p>
    </footer>
  </body>
</html>
